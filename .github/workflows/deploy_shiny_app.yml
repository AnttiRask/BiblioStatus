name: Deploy to Cloud Run

on:
  workflow_run:
    workflows: ["Fetch Library Data"]
    types:
      - completed
  workflow_dispatch:  # Allows manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build container image
        run: |
          BUILD_ID=$(gcloud builds submit \
            --tag europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/bibliostatus-app \
            --region europe-north1 \
            --timeout 3600 \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --async \
            --format='value(id)')

          echo "Build ID: $BUILD_ID"

          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" \
              --region europe-north1 \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              --format='value(status)')
            echo "Build status: $STATUS"
            if [ "$STATUS" = "SUCCESS" ]; then
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            sleep 30
          done

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy bibliostatus-app \
            --image europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/bibliostatus-app \
            --platform managed \
            --region europe-north1 \
            --allow-unauthenticated \
            --memory 1Gi \
            --timeout 300 \
            --project ${{ secrets.GCP_PROJECT_ID }}
