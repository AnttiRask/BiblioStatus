name: Deploy to Cloud Run

on:
  workflow_run:
    workflows: ["Fetch Library Data"]
    types:
      - completed
  workflow_dispatch:  # Allows manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build container image
        run: |
          gcloud builds submit \
            --tag europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/bibliostatus-app \
            --region europe-north1 \
            --timeout 3600 \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy bibliostatus-app \
            --image europe-north1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source-deploy/bibliostatus-app \
            --platform managed \
            --region europe-north1 \
            --allow-unauthenticated \
            --memory 1Gi \
            --timeout 300 \
            --project ${{ secrets.GCP_PROJECT_ID }}
