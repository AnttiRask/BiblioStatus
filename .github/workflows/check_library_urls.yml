name: Check Library URLs

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 3 am UTC (after data fetch)
  workflow_dispatch:  # Allows manual triggering

jobs:
  check_urls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/R/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'renv'

      - name: Restore R Dependencies
        run: Rscript -e 'renv::restore()'

      - name: Check library URLs
        id: check_urls
        run: |
          Rscript check_library_urls.R > url_check_output.txt 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Read output file
        if: always()
        run: cat url_check_output.txt

      - name: Send email if broken URLs found
        if: failure() || contains(steps.check_urls.outputs.exit_code, '1')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "BiblioStatus: Broken Library URLs Detected"
          to: anttilennartrask@gmail.com
          from: BiblioStatus URL Checker
          body: |
            Broken library URLs were detected during the daily check.

            See the full report in the GitHub Actions run:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ---
            ${{ steps.check_urls.outputs.output }}
          attachments: url_check_output.txt
