name: Fetch Library Data

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensures we have the latest repo

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2  # Sets up R
        
      - name: Restore R package cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/R/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Install dependencies using `renv`
        run: |
          Rscript -e 'install.packages("renv", repos = "https://cran.rstudio.com")'
          Rscript -e 'renv::restore()'  # Uses renv.lock to install only what's missing

      - name: Fetch library data
        run: Rscript fetch_library_data.R  # Runs the script

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add libraries.duckdb
          git commit -m "Updated library data $(date -u +"%Y-%m-%d")" || echo "No changes to commit"
          git push origin main
