name: Fetch Library Data

on:
  schedule:
    - cron: "0 2 * * *"  # Daily at 2 AM UTC (schedules)
    - cron: "0 2 * * 0"  # Sunday at 2 AM UTC (libraries + schedules)
  workflow_dispatch:  # Manual triggering
    inputs:
      update_type:
        description: 'What to update'
        required: true
        default: 'schedules'
        type: choice
        options:
          - schedules
          - libraries
          - both

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libpng-dev gdal-bin libgdal-dev

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/R/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'renv'

      - name: Restore R Dependencies
        run: Rscript -e 'renv::restore()'

      - name: Determine update type
        id: update-type
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "$(date +%u)" = "7" ]; then
              echo "type=both" >> $GITHUB_OUTPUT
            else
              echo "type=schedules" >> $GITHUB_OUTPUT
            fi
          else
            echo "type=${{ inputs.update_type }}" >> $GITHUB_OUTPUT
          fi

      - name: Fetch library data
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          UPDATE_TYPE: ${{ steps.update-type.outputs.type }}
        run: Rscript fetch_library_data.R

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add app/libraries.sqlite
          git commit -m "Update database $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
