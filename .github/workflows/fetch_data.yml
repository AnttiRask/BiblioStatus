name: Fetch Library Data

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensures we have the latest repo

      - name: Install system dependencies (including DuckDB)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libpng-dev gdal-bin libgdal-dev r-cran-duckdb

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: renv/library
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
    
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Restore R dependencies
        run: |
          Rscript -e 'if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")'
          Rscript -e 'renv::restore()'

      - name: Fetch library data
        run: Rscript fetch_library_data.R

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add libraries.duckdb
          git commit -m "Updated library data $(date -u +"%Y-%m-%d")" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
          